<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的标题</title>
</head>
<body >
<!--标题标签《h》-->
<h1>这是标题1标签</h1>
<h2>这是标题2标签</h2>
<h3>这是标题3标签</h3>
<!--换行标签br/-->
换行标签的用法：《br/》<br/>okokokok
<!--这是第二种换行标签《p》 《strong》加粗 《em》斜体-->
<p>--静夜思--</p>
<p>床前明月光</p>
<p>疑是地上霜</p>
<p>举头望明月</p>
<p>低头思故乡</p>
<!--hr/下划线-->
<hr/>
<!--导入图片 img src alt=没有图片显示的字体 title 鼠标悬浮显示的字体-->
<img src="04.jpg" width="100px" height="100px" alt= "这是一张照片" title="仲谦照片">

</html>
